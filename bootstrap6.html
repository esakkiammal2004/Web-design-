<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Multi-Segment Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress-container {
            max-width: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body class="bg-light">

<div class="container progress-container">
    <div class="card shadow-sm p-4">
        <h3 class="mb-4 text-center">Project Progress Breakdown</h3>
        <p class="text-center text-muted">A visual representation of task completion by category.</p>

        <div class="progress" role="progressbar" aria-label="Project Progress" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 30px;">
            <div class="progress-bar bg-success" style="width: 40%">
                <span class="d-block">Back-End (40%)</span>
            </div>
            <div class="progress-bar bg-primary" style="width: 30%">
                <span class="d-block">Front-End (30%)</span>
            </div>
            <div class="progress-bar bg-warning text-dark" style="width: 20%">
                <span class="d-block">Testing (20%)</span>
            </div>
            <div class="progress-bar bg-danger" style="width: 10%">
          <span class="d-block">Documentation (10%)</span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
